<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Incluyendo JS en HTML5</title>


    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>


<form [formGroup]="soniatForm" (ngSubmit)="onSubmit()" #myForm>
    <div class="container" style="margin-left:10px;">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="chat-window col-xs-5 col-md-3" id="chat_window_1" style="margin-left:200px;">
                    <div class="col-xs-12 col-md-12">
                        <div id="prueba" class="panel panel-default">
                            <div class="panel-heading top-bar fondo">
                                <div class="col-md-8 col-xs-8">
                                    <p class="letra">SOAINT</p>
                                </div>
                                <div class="col-md-4 col-xs-4" style="text-align: right;">

                                    <a href="#" (click)="closeOpenedWindow()">

                                        <span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim"></span>

                                    </a>
                                </div>
                            </div>

                            <div class="panel-body msg_container_base" ngClass="messageList" #box>
                                <div class="espaciado row msg_container base_receive">
                                    <div class="col-md-2 col-xs-2 avatar">
                                        <img src="../../assets/img/0.png" class=" img-responsive ml-2">
                                    </div>
                                    <div class="col-md-10 col-xs-10">
                                        <div class="messages msg_receive colorbot mx-3">
                                            <p class="p-2" style="text-align:justify">Habla con Soniat y preguntale acerca de nuestros productos y servicios, en SOAINT estamos para ayudarte</p>
                                        </div>
                                    </div>
                                </div>
                                <div *ngFor="let chat of prueba; let i=index" id=chatBox (ngSubmit)="chatbox()">
                                    <div *ngIf="mostrar && i % 4 == 0" class="row msg_container base_sent" id="cliente">
                                        <div class="col-xs-10 col-md-10">
                                            <div class="messages msg_sent colorusuario mx-3">
                                                <p class="p-2" style="text-align:left"> {{chat}}</p>
                                            </div>
                                        </div>
                                        <div class="col-md-2 col-xs-2 avatar">
                                            <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive pr-2">
                                        </div>
                                    </div>
                                    <div *ngIf="mostrar && i % 4 == 2" class="row msg_container base_receive" id="messages" (ngSubmit)="scroll()">
                                        <div class="col-md-2 col-xs-2 avatar">
                                            <img src="../../assets/img/0.png" class=" img-responsive ml-2">
                                        </div>
                                        <div class="col-xs-10 col-md-10">
                                            <div class="messages msg_receive colorbot mx-3">
                                                <p class="p-2" style="text-align:left"> {{chat}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="panel-footer">
                                <div class="input-group">
                                    <input class="borderEscribir textinput" type="text" onfocus="this.value=''" formControlName="mensaje" name="" id="mensaje " required autocomplete="off" [(ngModel)]="mensaje.mensaje" placeholder="Escribe aquÃ­..." #chat/>
                                    <span class="input-group-btn">
							            <button class="btn btn-sm button" id="btn-chat"  (click)="onSubmit()" data-toggle="modal" data-target="#modal" >&nbsp; <i class="fa fa-paper-plane fa-2x" aria-hidden="true"></i> &nbsp;</button>
							        </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="positi">
            <img id="ocultar" class="img tamano positi" src="../../assets/img/soniat.gif" (click)="closeOpenedWindow()" alt="">
        </div>
    </div>
</form>
